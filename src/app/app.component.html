<ng-lp (handleClickAction)="isEditable = true" [data]="data"></ng-lp>

<div class="editor" [class.active]="isEditable" (click)="isEditable = false">
  <div class="editor__textarea" (click)="$event.stopPropagation()">
    <ngx-monaco-editor [options]="editorOptions" [formControl]="dataField"></ngx-monaco-editor>
  </div>
</div>
